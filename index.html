<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolonia Map</title>

  <!-- Preload & Preconnect -->
  <link rel="preload" href="https://cdn.geolonia.com/style/geolonia/basic-v1/ja.json" as="fetch" type="application/json" crossorigin="anonymous">
  <link rel="preconnect" href="https://tileserver.geolonia.com" crossorigin>
  <link rel="preconnect" href="https://glyphs.geolonia.com" crossorigin>
  <link rel="preconnect" href="https://api.geolonia.com" crossorigin>

  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
<div id="map"></div>
<script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
<script src="./prefetch.js"></script>
<script>
  const map = new geolonia.Map({
    container: 'map',
    style: 'geolonia/basic-v1',
    center: [139.74135744, 35.65809922], // 日本経緯度原点
    zoom: 12,
    hash: true
  })

  const prefetcher = new TilePrefetcher(map, {
    neighbors: 3,
    zoomOutLevels: 1,
    maxRequestsPerMove: 140,
    debugFill: true
  });

  map.on('load', () => {
    map.showTileBoundaries = true;
  });
</script>
</body>
</html>
