<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolonia Map</title>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
<div id="map"></div>
<script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
<script src="./prefetch.js"></script>
<script>
  const map = new geolonia.Map({
    container: 'map',
    style: 'geolonia/basic-v1',
    center: [139.74135744, 35.65809922], // 日本経緯度原点
    zoom: 12,
    hash: true
  })

    // 初期化（塗りON）
  const prefetcher = new TilePrefetcher(map, {
    neighbors: 3,        // 青: 同ズーム外側
    zoomOutLevels: 1,    // 赤: 親ズーム段数
    maxRequestsPerMove: 140,
    debugFill: true      // ← 塗りON/OFF
  });

  map.on('load', () => {
    map.showTileBoundaries = true;
  });

</script>
</body>
</html>
